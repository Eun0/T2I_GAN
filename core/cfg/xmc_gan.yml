CONFIG_NAME: 'XMC_GAN'
DATASET_NAME: 'coco'

TRAIN:
  FLAG: True
  MAX_EPOCH: 121
  BATCH_SIZE: 24
  NUM_WORKERS: 4
  LOG_INTERVAL: 200
  SAVE_INTERVAL: 1
  N_CRITIC: 1

  HE_INIT: False

  NEF: 128
  NCH: 32
  NOISE_DIM: 128

  RMIS_LOSS: False
  MAGP: False

  ENCODER_LOSS:
    B_GLOBAL: False
    SENT: 'XMC'
    WORD: False
    DISC: 'XMC'
    VGG: False

  SMOOTH:
    GLOBAL: 0. # if 0 adaptive 

  OPT:
    G_LR: 0.0001
    G_BETA1: 0.5
    G_BETA2: 0.999
    D_LR: 0.0004
    D_BETA1: 0.5
    D_BETA2: 0.999

GEN:
  ENCODER_NAME: 'XMC_GEN'
  NORMALIZE: False
  PROJ_TEXT: True

DISC:
  ENCODER_NAME: 'XMC_DISC'
  ENCODER_DIR: ''
  NCH: 32
  SPEC_NORM: True
  COND: True 
  UNCOND: True
  SENT_MATCH: True # for contrastive learning
  IMG_MATCH: False  # for contrastive learning

IMG:
  SIZE: 128

TEXT:
  TYPE: 'SENT' #'WORD' # 'SENT'
  CAPTIONS_PER_IMAGE: 5
  MAX_LENGTH: 20
  VOCA_SIZE: 27297

  ENCODER_NAME: 'SBERT' #'RNN' # 'SBERT'
  ENCODER_DIR: ''    #''   #'data/DAMSMencoders/coco/text_encoder100.pth'
  EMBEDDING_DIM: 768 #256  #768
  NUM_LAYERS: 1
  #RNN_TYPE: 'LSTM'
  JOINT_FT: False
  UPDATE_WITH_G: False
  UPDATE_WITH_D: False
  G_SENT_DETACH: True
  G_SENT_LOSS: True

  # if use bert text encoder
  FIX_BERT: True
  BERT_NORM: False
  POOLING_MODE: 'MEAN'
  